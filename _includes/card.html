<a class="post-card" href="{{ post.url | relative_url }}" itemprop="blogPosts" itemscope="" itemtype="https://schema.org/BlogPosting">
  {% if post.thumbnail %}
  <figure class="post-card__thumb">
    <img src="/assets/img/posts/{{post.thumbnail}}.jpg" alt="{{ post.title }}">
  </figure>
  {% else %}
  <figure class="post-card__thumb">
    <div class="dark-bg"></div>
  </figure>
  {% endif %}
</a>
