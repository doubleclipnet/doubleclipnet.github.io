title: DoubleClip # your site title
author: DoubleClip
email: doubleclipnet@gmail.com # email for form submission, you also have to change it in _js/scripts.js
description: > # this means to ignore newlines until "baseurl:"
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://doubleclip.net" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username:  # replace with your_twitter_username or comment to remove link from footer
github_username:   # replace with your_github_username or comment to remove link from footer
instagram_username:  # replace with your_instagram_username or comment to remove link from footer
social:
  name: Youngjin Kim
  links:
    - https://github.com/doubleclipnet
google_analytics_id: UA-118796961-1
disqus:
  shortname: Doubleclip # to enable comments replace with your_disqus_shortname

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Works', link: '/'}
  - {name: 'Blog', tagline: bloggggg, link: '/blog'}
  - {name: 'About', link: '/about'}

# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-theme-cayman
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
